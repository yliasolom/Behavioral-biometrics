<div style="margin-top: 20px;">
  <form action="/upload" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Имя (латиницей)</label>
      <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelp"
        placeholder="Имя человека латинскими буквами" />
      <small id="nameHelp" class="form-text text-muted">Впишите уникальное имя</small>
    </div>

    <div class="form-group">
      <label for="regFile">Видео Файл</label>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="regFile" name="regFile" accept="video/*" oninput="updateLab(this.value, 'regLab')">
        <label id="regLab" class="custom-file-label" for="regFile">Выберите видео файл</label>
      </div>
      <small id="fileHelp" class="form-text text-muted">Обработка видео, может занять некоторое время!</small>
    </div>
    <button type="submit" class="btn btn-info">Сохранить</button>
  </form>
</div>

<script type="text/javascript" src="/static/js/update_label.js"></script>
